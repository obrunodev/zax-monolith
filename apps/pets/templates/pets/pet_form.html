{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar Pet{% else %}Cadastrar Novo Pet{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {% include "partials/form_snippet.html" with col_size=6 %}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'pets:list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
